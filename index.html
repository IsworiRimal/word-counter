<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Word Counter is an easy tool for counting words, characters, sentences, paragraphs, with reading time, top keyword and readability score.">
    <title>Word Counter | Free Online Word Counter Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="/assests/WC.svg"/>

</head>
    
<body>
    <div class="container">
        <h1>Word Counter | Free Online Word Counter Tool</h1>
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output row">
          <div>Characters: <span id="characterCount">0</span></div>
          <div>Words: <span id="wordCount">0</span></div>
        </div>
        <div class="output row">
          <div>Sentences: <span id="sentenceCount">0</span></div>
          <div>Paragraphs: <span id="paragraphCount">0</span></div>
        </div>
        <div class="output row">
          <div>Reading Time: <span id="readingTime">0</span></div>
          
        </div>
        <div class="keywords">
          Top keywords:
          <ul id="topKeywords">
          </ul>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
